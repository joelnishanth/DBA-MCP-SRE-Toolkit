events {
    worker_connections 1024;
}

http {
    upstream liquid_glass_ui {
        server liquid_glass_ui_dev:3000;  # Point to Vite dev server
    }

    upstream streamlit_ui {
        server streamlit_ui:8501;
    }

    upstream bot_core {
        server bot_core:6000;
    }

    upstream mcp_server {
        server mcp_server:5000;
    }

    server {
        listen 80;
        
        # Liquid Glass UI (Development with Hot Reload)
        location / {
            proxy_pass http://liquid_glass_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Enable WebSocket for Vite HMR
            proxy_set_header Connection "upgrade";
            proxy_set_header Upgrade $http_upgrade;
        }

        # Streamlit UI
        location /streamlit {
            proxy_pass http://streamlit_ui;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # Bot Core API
        location /api {
            proxy_pass http://bot_core;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # MCP Server API
        location /mcp {
            proxy_pass http://mcp_server;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}