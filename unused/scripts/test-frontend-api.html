<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API Connection</title>
</head>
<body>
    <h1>Testing Infrastructure Management API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5001/reports/executive-summary');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Total Databases:</strong> ${data.key_metrics.total_databases}</p>
                    <p><strong>Monthly Cost:</strong> $${data.key_metrics.monthly_cost.toLocaleString()}</p>
                    <p><strong>Top Application:</strong> ${data.top_applications[0].application}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h2>❌ Error!</h2>
                    <p>${error.message}</p>
                `;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
