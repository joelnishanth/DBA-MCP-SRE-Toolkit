<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend to Backend Connection</title>
</head>
<body>
    <h1>Testing Frontend to Backend Connection</h1>
    <button onclick="testConnection()">Test Infrastructure AI Endpoint</button>
    <div id="result"></div>
    
    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                console.log('Making request to infrastructure-ai endpoint...');
                
                const response = await fetch('http://localhost:6000/infrastructure-ai', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: 'Test from browser',
                        context: 'inventory',
                        data: {
                            resources: [
                                {type: 'EC2', application: 'TestApp', cost_monthly: 100}
                            ],
                            totalCost: 100
                        }
                    })
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Response:</strong></p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `
                    <h2>❌ Error!</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                    <p><strong>Type:</strong> ${error.constructor.name}</p>
                    <p>Check the browser console for more details.</p>
                `;
            }
        }
    </script>
</body>
</html>
